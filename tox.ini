[tox]
envlist = py26
          py27
          py32
          py33
          py34
          pypy
          runner
          flake8
          integration
          coverage
          language_de
          language_es
          language_fr
          language_it
          language_nl
          language_pt

[testenv]
deps = mock
       nose
commands = nosetests --with-tap

[testenv:runner]
deps = mock
commands = python tap/tests/run.py

[testenv:flake8]
deps = flake8
commands = flake8 tap setup.py transifex.py

[testenv:integration]
commands = nosetests --with-tap --tap-outdir=results
           tappy results

[testenv:coverage]
deps = coverage
       mock
commands = coverage run tap/tests/run.py
           coverage report -m --omit "*tests*,*/nose*,*mock*,*funcsigs*,*pbr*,*pkg_resources*,*six*"

# Test that each language's strings contain no errors.
[testenv:language_de]
setenv = LANGUAGE=de
commands = nosetests

[testenv:language_es]
setenv = LANGUAGE=es
commands = nosetests

[testenv:language_fr]
setenv = LANGUAGE=fr
commands = nosetests

[testenv:language_it]
setenv = LANGUAGE=it
commands = nosetests

[testenv:language_nl]
setenv = LANGUAGE=nl
commands = nosetests

[testenv:language_pt]
setenv = LANGUAGE=pt
commands = nosetests
